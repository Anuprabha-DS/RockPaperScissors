<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div id="scoreDiv">
                <div class="score">Player: <span id="player-score">0</span></div>
                <div class="score">Computer: <span id="computer-score">0</span></div>
            </div>

            <div id="playDiv">
                <div class="play" id="player-play">👊</div>
                <div class="play" id="computer-play">👊</div>
            </div>

            <div id="display">
                <div id="display-result">result</div>
            </div>
            
            <h2>Choose Your Option</h2>

            <div id="options">
                <button class="option" id="rock" onclick="playGame('rock')">👊</button>
                <button class="option" id="paper" onclick="playGame('paper')">✋</button>
                <button class="option" id="scissors" onclick="playGame('scissors')">✌️</button>
            </div>
            
            <div><button id="restart" onclick="restart()">Restart</button></div>
    </div>

    
</body>
</html>
